<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
</head>
<body>
    <div class="page">
        <div class="information">
            <div class="title">| Calculator |</div>
            <div class="credit">Copyright Â© 2023 Pie315</div>
        </div>
        <div class="calculator">
            <div class="screens">
                <div class="screenTop">
                    
                </div>
                <div class="screenBot">
                    
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="button wide element" id="clear">Clear</div>
                    <div class="button wide element" id="delete">Delete</div>
                </div>
                <div class="row">
                    <div class="button num" id="7">7</div>
                    <div class="button num" id="8">8</div>
                    <div class="button num" id="9">9</div>
                    <div class="button element" id="/">/</div>
                </div>
                <div class="row">
                    <div class="button num" id="4">4</div>
                    <div class="button num" id="5">5</div>
                    <div class="button num" id="6">6</div>
                    <div class="button element" id="x">x</div>
                </div>
                <div class="row">
                    <div class="button num" id="1">1</div>
                    <div class="button num" id="2">2</div>
                    <div class="button num" id="3">3</div>
                    <div class="button element" id="-">-</div>
                </div>
                <div class="row">
                    <div class="button element" id=".">.</div>
                    <div class="button num" id="0">0</div>
                    <div class="button element" id="=">=</div>
                    <div class="button element" id="+">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
